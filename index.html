<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Side by Side Comparison</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <h1>Compare Anything, Side by Side</h1>
      <p>Paste descriptions of up to 10 options. Get a clean, decision-ready comparison table.</p>
    </header>

    <section class="card">
      <div id="inputs" class="inputs"></div>

      <div class="actions">
        <button id="addOption" type="button" class="btn secondary">+ Add another option</button>
        <button id="compare" type="button" class="btn primary">Generate Comparison Table</button>
      </div>

      <p class="hint">Tip: Paste marketing copy, feature lists, or notes. Leave blanks empty.</p>
    </section>

    <section class="card">
      <div id="result" class="result">Your table will appear here.</div>

      <div id="exportActions" class="actions" style="display:none; margin-top:12px;">
        <button id="copyTable" type="button" class="btn secondary">Copy (Excel-ready)</button>
        <button id="downloadCsv" type="button" class="btn secondary">Download CSV</button>
      </div>
    </section>

    <footer class="footer">
      <small>SidebySide â€” clean comparisons for busy people.</small>
    </footer>
  </main>

  <!-- Cache-bust so you ALWAYS load the newest script.js -->
  <script src="/script.js?v=4"></script>
</body>
</html>
